
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
         <a href="/userinfo/add/">

                    {% if permission_list.has_add %}
                        <button class="btn btn-success">添加用户</button>
                    {% endif %}
                </a>
                <table class="table table-bordered table-hover text-center">
                    <tr>
                        <td>序号</td>
                        <td>姓名</td>
                        <td>操作</td>
                    </tr>
                    {% for user in userinfo_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ user.username }}</td>
                            <td>
                                {% if permission_list.has_edit %}
                                    <button class="btn btn-primary">编辑</button>
                                {% endif %}
                                &nbsp;
                                {% if permission_list.has_delete %}
                                    <button class="btn btn-danger">删除</button>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}

                </table>
    </div>
</div>
</body>
</html>
